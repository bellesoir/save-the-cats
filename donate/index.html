<!DOCTYPE html>
<html>
<head>
	 <meta charset="utf-8">
   <meta name='viewport' content="width=device-width, initial-scale=1">
   <title>Save The Cats</title>
   <link rel='stylesheet' href='../css/style.css'>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<script type='text/javascript' src='../js/donate.js'></script>
</head>
<body>


<p>Donate now to save the cats!</p>

<!-- Here's the form on the left -->
<div class="row">
  <div class="col-sm-6">
  	<form>
  		Name:<br>
  		<input type="text" id="donorName"><br>
  		Amount:<br>
  		<span>$</span><input type="number" id="money">
		</form>
		<button class="submit-button" type="submit">Donate!</button>
  </div>

	<!-- Here are the results on the right -->
  <div class="col-sm-6">
  	<p>Your donation will help in the following ways:</p>
		<p><span id="firstSave">0</span> kittens will be rescued from storm drains.</p>
		<p><span id="secondSave">0</span> cats will get flea baths.</p>
		<p><span id="thirdSave">0</span> splinters will be pulled from paws.</p>
  </div>

</body>
</html>
