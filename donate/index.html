<p>Donate now to save the cats!</p>

<div class="row">
  <div class="col-sm-6">
  	<form>
  		Name:<br>
  		<input type="text" name="donorName"><br>
  		Amount:<br>
  		<input type="number" name="donorAmount" id="money" >
		</form>

		<button class="submit-button" type="submit">Donate!</button>
  </div>


  <div class="col-sm-6">
  	<p>Your donation will help in the following ways:</p>

		<p><span id="firstSave">0</span> kittens will be rescued from stormdrains.</p>

		<p><span id="thirdSave">0</span> splinters will be pulled from paws.</p>

  </div>
